<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECharts 可视化配置平台</title>
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.23.4/src-min-noconflict/ace.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.23.4/src-min-noconflict/mode-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.23.4/src-min-noconflict/theme-monokai.min.js"></script>
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#64748b',
            dark: '#1e293b',
            light: '#f8fafc',
            accent: '#8b5cf6',
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .scrollbar-hide {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .editor-height {
        height: calc(100vh - 160px);
      }
      .preview-height {
        height: calc(100vh - 160px);
      }
      .config-height {
        height: calc(100vh - 160px);
      }
      .card-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      }
      .collapse-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }
      .collapse-content.open {
        max-height: 2000px;
        transition: max-height 0.6s ease-in;
      }
      .highlight-panel {
        border: 2px solid #3b82f6 !important;
        background-color: rgba(59, 130, 246, 0.05) !important;
      }
      .interaction-mode {
        border-color: #22c55e !important;
        box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2) !important;
      }
    }
  </style>
  
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      overflow: hidden;
    }
    
    /* 动画效果 */
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* 配置项切换动画 */
    .config-section {
      transition: all 0.3s ease;
    }
    
    /* 按钮点击效果 */
    .btn-effect {
      position: relative;
      overflow: hidden;
    }
    
    .btn-effect:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease-out, height 0.6s ease-out;
    }
    
    .btn-effect:active:after {
      width: 300px;
      height: 300px;
    }
    
    /* 折叠面板箭头动画 */
    .collapse-arrow {
      transition: transform 0.3s ease;
    }
    .collapse-arrow.open {
      transform: rotate(180deg);
    }
    
    /* 颜色选择器样式 */
    input[type="color"] {
      -webkit-appearance: none;
      width: 40px;
      height: 40px;
      border: none;
      cursor: pointer;
      background: transparent;
    }
    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
    }
    input[type="color"]::-webkit-color-swatch {
      border: 2px solid #ddd;
      border-radius: 50%;
    }
    
    /* 交互模式提示 */
    .interaction-tooltip {
      position: absolute;
      background: rgba(34, 197, 94, 0.9);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      z-index: 100;
      animation: fadeIn 0.3s ease;
    }
    
    /* 滚动条样式优化 */
    .config-height::-webkit-scrollbar {
      width: 6px;
    }
    .config-height::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .config-height::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    .config-height::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>
<body class="bg-gray-50 text-dark font-inter">
  <!-- 顶部导航栏 -->
  <header class="bg-white border-b border-gray-200 shadow-sm z-10">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <i class="fa fa-bar-chart text-primary text-2xl"></i>
        <h1 class="text-xl font-bold text-dark">ECharts 可视化配置平台</h1>
      </div>
      
      <div class="flex items-center space-x-3">
        <button id="save-config" class="btn-effect bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-all duration-300">
          <i class="fa fa-save"></i>
          <span>保存配置</span>
        </button>
        <button id="export-config" class="btn-effect bg-accent hover:bg-accent/90 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-all duration-300">
          <i class="fa fa-download"></i>
          <span>导出</span>
        </button>
        <button id="share-config" class="btn-effect bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-all duration-300">
          <i class="fa fa-share-alt"></i>
          <span>分享</span>
        </button>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="container mx-auto px-4 py-4 flex flex-col lg:flex-row gap-4 h-[calc(100vh-72px)]">
    <!-- 左侧配置区域 -->
    <div class="lg:w-1/4 bg-white rounded-xl p-4 card-shadow config-height overflow-y-auto scrollbar-hide fade-in">
      <div class="mb-6">
        <h2 class="text-lg font-semibold mb-6 flex items-center">
          <i class="fa fa-sliders text-primary mr-2"></i>图表配置
        </h2>
        
        <!-- 基础设置 - 折叠面板 -->
        <div class="mb-5 bg-gray-50 rounded-lg overflow-hidden" data-panel="basic">
          <div class="collapse-header bg-gray-100 px-4 py-3 flex justify-between items-center cursor-pointer" data-target="basic-settings">
            <h3 class="text-base font-medium flex items-center">
              <i class="fa fa-cog text-primary mr-2"></i>基础设置
            </h3>
            <i class="fa fa-chevron-down collapse-arrow"></i>
          </div>
          <div id="basic-settings" class="collapse-content p-4 space-y-4">
            <!-- 图表类型选择 -->
            <div class="config-section">
              <label class="block text-sm font-medium text-gray-700 mb-2">图表类型</label>
              <select id="chart-type" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                <option value="line">折线图</option>
                <option value="bar">柱状图</option>
                <option value="pie">饼图</option>
                <option value="scatter">散点图</option>
                <option value="radar">雷达图</option>
                <option value="gauge">仪表盘</option>
              </select>
            </div>
            
            <!-- 基本信息 -->
            <div class="config-section">
              <label class="block text-sm font-medium text-gray-700 mb-2">基本信息</label>
              <div class="space-y-3">
                <div>
                  <input type="text" id="chart-title" placeholder="图表标题" value="示例图表" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                  <input type="text" id="x-axis-name" placeholder="X轴名称" value="X轴" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                  <input type="text" id="y-axis-name" placeholder="Y轴名称" value="Y轴" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
              </div>
            </div>
            
            <!-- 数据配置 -->
            <div class="config-section">
              <label class="block text-sm font-medium text-gray-700 mb-2">数据配置</label>
              <div class="space-y-3">
                <div>
                  <label class="block text-xs text-gray-500 mb-1">X轴数据（用逗号分隔）</label>
                  <input type="text" id="x-axis-data" placeholder="例如：周一,周二,周三" value="周一,周二,周三,周四,周五,周六,周日" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">系列1数据（用逗号分隔）</label>
                  <input type="text" id="series1-data" placeholder="例如：10,20,30" value="120, 200, 150, 80, 70, 110, 130" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">系列1名称</label>
                  <input type="text" id="series1-name" placeholder="系列1名称" value="系列1" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">系列2数据（用逗号分隔，可选）</label>
                  <input type="text" id="series2-data" placeholder="例如：15,25,35" value="80, 150, 120, 90, 60, 100, 110" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">系列2名称</label>
                  <input type="text" id="series2-name" placeholder="系列2名称" value="系列2" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 全局样式 - 折叠面板 -->
        <div class="mb-5 bg-gray-50 rounded-lg overflow-hidden" data-panel="global">
          <div class="collapse-header bg-gray-100 px-4 py-3 flex justify-between items-center cursor-pointer" data-target="global-style">
            <h3 class="text-base font-medium flex items-center">
              <i class="fa fa-paint-brush text-primary mr-2"></i>全局样式
            </h3>
            <i class="fa fa-chevron-down collapse-arrow"></i>
          </div>
          <div id="global-style" class="collapse-content p-4 space-y-4">
            <div class="config-section">
              <label class="block text-sm font-medium text-gray-700 mb-2">整体样式</label>
              <div class="space-y-3">
                <div>
                  <label class="block text-xs text-gray-500 mb-1">主题颜色</label>
                  <div class="flex space-x-2">
                    <button class="theme-color-btn w-8 h-8 rounded-full bg-blue-500 border-2 border-transparent active" data-color="#3b82f6"></button>
                    <button class="theme-color-btn w-8 h-8 rounded-full bg-green-500 border-2 border-transparent" data-color="#22c55e"></button>
                    <button class="theme-color-btn w-8 h-8 rounded-full bg-amber-500 border-2 border-transparent" data-color="#f59e0b"></button>
                    <button class="theme-color-btn w-8 h-8 rounded-full bg-red-500 border-2 border-transparent" data-color="#ef4444"></button>
                    <button class="theme-color-btn w-8 h-8 rounded-full bg-purple-500 border-2 border-transparent" data-color="#8b5cf6"></button>
                  </div>
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">自定义主题色</label>
                  <input type="color" id="custom-theme-color" value="#3b82f6" class="mt-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">背景色</label>
                  <select id="background-color" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                    <option value="transparent">透明</option>
                    <option value="#ffffff" selected>白色</option>
                    <option value="#f8fafc">浅灰</option>
                    <option value="#1e293b">深色</option>
                    <option value="custom">自定义</option>
                  </select>
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">自定义背景色</label>
                  <input type="color" id="custom-bg-color" value="#ffffff" class="mt-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">图表内边距（上,右,下,左）</label>
                  <input type="text" id="chart-padding" placeholder="例如：20,30,20,30" value="20,30,30,30" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
              </div>
            </div>
            
            <div class="config-section">
              <label class="block text-sm font-medium text-gray-700 mb-2">标题样式</label>
              <div class="space-y-3">
                <div>
                  <label class="block text-xs text-gray-500 mb-1">标题颜色</label>
                  <input type="color" id="title-color" value="#1e293b" class="mt-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">标题字体大小</label>
                  <input type="number" id="title-font-size" value="18" min="12" max="36" step="1"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">标题位置</label>
                  <select id="title-position" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                    <option value="center" selected>居中</option>
                    <option value="left">靠左</option>
                    <option value="right">靠右</option>
                  </select>
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">标题字体粗细</label>
                  <select id="title-font-weight" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                    <option value="normal">正常</option>
                    <option value="bold" selected>加粗</option>
                    <option value="bolder">更粗</option>
                    <option value="lighter">更细</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 坐标轴样式 - 折叠面板 -->
        <div class="mb-5 bg-gray-50 rounded-lg overflow-hidden" data-panel="axis">
          <div class="collapse-header bg-gray-100 px-4 py-3 flex justify-between items-center cursor-pointer" data-target="axis-style">
            <h3 class="text-base font-medium flex items-center">
              <i class="fa fa-arrows-h text-primary mr-2"></i>坐标轴样式
            </h3>
            <i class="fa fa-chevron-down collapse-arrow"></i>
          </div>
          <div id="axis-style" class="collapse-content p-4 space-y-4">
            <!-- X轴样式 -->
            <div class="config-section border-b border-gray-200 pb-3">
              <label class="block text-sm font-medium text-gray-700 mb-2">X轴样式</label>
              <div class="space-y-3">
                <div>
                  <label class="block text-xs text-gray-500 mb-1">轴线颜色</label>
                  <input type="color" id="x-axis-line-color" value="#e5e7eb" class="mt-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">轴线宽度</label>
                  <input type="number" id="x-axis-line-width" value="1" min="0" max="10" step="0.5"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">轴线类型</label>
                  <select id="x-axis-line-type" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                    <option value="solid" selected>实线</option>
                    <option value="dashed">虚线</option>
                    <option value="dotted">点线</option>
                  </select>
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">文字颜色</label>
                  <input type="color" id="x-axis-text-color" value="#6b7280" class="mt-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">文字大小</label>
                  <input type="number" id="x-axis-text-size" value="12" min="8" max="24" step="1"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">文字旋转角度</label>
                  <input type="number" id="x-axis-text-rotate" value="0" min="-90" max="90" step="1"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">轴名称颜色</label>
                  <input type="color" id="x-axis-name-color" value="#6b7280" class="mt-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">轴名称大小</label>
                  <input type="number" id="x-axis-name-size" value="12" min="8" max="24" step="1"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
              </div>
            </div>
            
            <!-- Y轴样式 -->
            <div class="config-section border-b border-gray-200 pb-3">
              <label class="block text-sm font-medium text-gray-700 mb-2">Y轴样式</label>
              <div class="space-y-3">
                <div>
                  <label class="block text-xs text-gray-500 mb-1">轴线颜色</label>
                  <input type="color" id="y-axis-line-color" value="#e5e7eb" class="mt-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">轴线宽度</label>
                  <input type="number" id="y-axis-line-width" value="1" min="0" max="10" step="0.5"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">轴线类型</label>
                  <select id="y-axis-line-type" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                    <option value="solid" selected>实线</option>
                    <option value="dashed">虚线</option>
                    <option value="dotted">点线</option>
                  </select>
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">文字颜色</label>
                  <input type="color" id="y-axis-text-color" value="#6b7280" class="mt-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">文字大小</label>
                  <input type="number" id="y-axis-text-size" value="12" min="8" max="24" step="1"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">轴名称颜色</label>
                  <input type="color" id="y-axis-name-color" value="#6b7280" class="mt-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">轴名称大小</label>
                  <input type="number" id="y-axis-name-size" value="12" min="8" max="24" step="1"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">Y轴最小值</label>
                  <input type="number" id="y-axis-min" placeholder="自动" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">Y轴最大值</label>
                  <input type="number" id="y-axis-max" placeholder="自动" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">Y轴分割段数</label>
                  <input type="number" id="y-axis-split-number" value="5" min="2" max="20" step="1"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                </div>
              </div>
            </div>
            
            <!-- 刻度线样式 -->
            <div class="config-section">
              <label class="block text-sm font-medium text-gray-700 mb-2">刻度线样式</label>
              <div class="space-y-3">
                <div>
                  <label class="block text-xs text-gray-500 mb-1">显示刻度线</label>
                  <div class="flex items-center">
                    <input type="checkbox" id="show-axis-tick" checked class="w-4 h-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="show-axis-tick" class="ml-2 text-sm text-gray-700">启用</label>
                  </div>
